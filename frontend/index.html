  <script>
    async function loadAttendance() {
      const res = await fetch("http://127.0.0.1:8000/attendance/today");
      const data = await res.json();

      document.getElementById("present").innerText = data.summary.present;
      document.getElementById("late").innerText = data.summary.late_or_absent;
      document.getElementById("unchecked").innerText = data.summary.unchecked;

      const tbody = document.getElementById("students");
      tbody.innerHTML = "";

      data.students.forEach(s => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${s.name}</td>
          <td>${s.expected_time ?? "-"}</td>
          <td>${s.check_in ?? "-"}</td>
          <td>${s.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }
